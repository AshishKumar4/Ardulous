<div class="container posts">
    <div class="post-header container">
        <div class="post-author-card">
            <div class="post-author">
                <div class="post-author-pic">
                    <img class="post-author-pic-img" src="'+data['author-pic']+'" />
                </div>
                <div class="post-author-name">
                    '+data['author-name']+'
                </div>
            </div>
        </div>
        <div class="post-datetime">
            '+data['time']+'
        </div>
    </div>

    <div class="post-body container">
        <div class="post-text">
            '+data['text']+'
        </div>
    </div>
    <div class="post-interactions container">
        <div class="post-like-button" onclick="makeLikePost(\''+data['post-id']+'\')">
            <div class="glyphicon glyphicon-heart-empty"></div>
            '+data['stats-likes']+'
        </div>
        <div class="post-comment-button" onclick="makeCommentPost(\''+data['post-id']+'\')">
            <div class="glyphicon glyphicon-comment"></div>
            '+data['stats-comments']+'
        </div>
        <div class="post-share-button" onclick="makeSharePost(\''+data['post-id']+'\')">
            <div class="glyphicon glyphicon-share"></div>
            '+data['stats-shares']+'
        </div>
    </div>
    <div class="post-comments container">

    </div>
</div>
